<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <!-- Google Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="logo-container">
      <img id="logo" src="./images/logo.svg" alt="logo">
    </div>
    <div class="calculator">
      <div class="bill-container">
        <div class="bill-amount">
          <p>Bill</p>
          <input type="number" placeholder="0.00" required>
        </div>
        <div class="select-tip">
          <p>Select Tip %</p>
          <div class="button-tip-amount">
            <input class="tip" type="button" value="5%">
            <input class="tip" type="button" value="10%">
            <input class="tip" type="button" value="15%">
            <input class="tip" type="button" value="25%">
            <input class="tip" type="button" value="50%">
            <input type="number" placeholder="Custom">
          </div>
        </div>
        <div class="number-people">
          <p>
            Number of People
          </p>
          <span class="error">Can't be zero</span>
          <input type="number" placeholder="0" required>
        </div>
      </div>
      <div class="result-container">
        <div class="tip-amount">
          <div class="tip-desc">
            <p>Tip Amount</p>
            <span>/ person</span>
          </div>
          <div class="total-tip">
            <h1>$0.00</h1>
          </div>
        </div>
        <div class="total-amount">
          <div class="total-desc">
            <p>Total</p>
            <span>/ person</span>
          </div>
          <div class="total-person">
            <h1>$0.00</h1>
          </div>
        </div>
        <div class="reset-button">
          <input id="reset" type="button" value="RESET">
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Arturo Veintimilla</a>.
  </div>

  <script src="./JS/app.js"></script>
</body>

</html>
